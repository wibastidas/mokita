<form 
[formGroup]="customerForm" 
(ngSubmit)="createCustomer(customerForm.value)">
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input type="text"  formControlName="name"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.name">
      <div *ngIf="customerForm.get('name').hasError(validation.type) && (customerForm.get('name').dirty || customerForm.get('name').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Apellido: </ion-label>
    <ion-input type="text"  formControlName="lastName"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.lastName">
      <div *ngIf="customerForm.get('lastName').hasError(validation.type) && (customerForm.get('lastName').dirty || customerForm.get('lastName').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Cédula: </ion-label>
    <ion-input type="number"  formControlName="document"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.document">
      <div *ngIf="customerForm.get('document').hasError(validation.type) && (customerForm.get('document').dirty || customerForm.get('document').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Celular: </ion-label>
    <ion-input type="tel"  formControlName="phoneNumber"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.phoneNumber">
      <div *ngIf="customerForm.get('phoneNumber').hasError(validation.type) && (customerForm.get('phoneNumber').dirty || customerForm.get('phoneNumber').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Dirección: </ion-label>
    <ion-input type="text" formControlName="address"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.address">
      <div *ngIf="customerForm.get('address').hasError(validation.type) && (customerForm.get('address').dirty || customerForm.get('address').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>

  <!-- <ion-item>
    <ion-label>Correo: </ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div *ngIf="customerForm.get('email').hasError(validation.type) && (customerForm.get('email').dirty || customerForm.get('email').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div> -->

  <ion-item>
    <ion-label>Referencia: </ion-label>
    <ion-input type="text" formControlName="reference"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.reference">
      <div *ngIf="customerForm.get('reference').hasError(validation.type) && (customerForm.get('reference').dirty || customerForm.get('reference').touched)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>
  <div text-center>
    <ion-button [disabled]="customerForm.invalid" expand="full" type="submit">Continuar</ion-button>
  </div>

</form>
