<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="roleAutorization.canReadExpense(authSvc.getLoggedUser())" >

    <ng-container *ngIf="expenses$ | async; else loading; let expenses">
      <ion-item-sliding  *ngFor="let expense of expenses">
        <ion-item (click)="goExpenseDetail(expense)">
          <ion-label>
            <ion-text>
              <h3>{{ expense.concept }} </h3>
            </ion-text>
    
            <p>{{ expense.amount }}</p>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" *ngIf="roleAutorization.canDeleteExpense(authSvc.getLoggedUser())" (click)="deleteExpense(expense)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>

  </ion-list>

  <ion-item-divider *ngIf="expenses$ | async; let expenses">
    <ion-label>
      Gastos del d√≠a: {{gastosDelDia | currency :'$':'symbol':'1.2-2'}}  
    </ion-label>
  </ion-item-divider>

  <!-- <ion-fab *ngIf="roleAutorization.canCreateExpense(authSvc.getLoggedUser())" (click)="createExpense()" style="padding-bottom: 40px;padding-right: 10px;"  vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

</ion-content>

<ng-template #loading>
  <ion-progress-bar color="secondary" type="indeterminate"></ion-progress-bar>
  <app-skeleton></app-skeleton>
</ng-template>
