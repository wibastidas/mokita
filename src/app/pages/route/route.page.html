<ion-header>
  <ion-toolbar>
    <ion-title>Mi Ruta</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showOptions()" fill="clear">
        <ion-icon slot="end" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-fab *ngIf="roleAutorization.canCreateSale(user)" (click)="goNewSale()" style="padding-bottom: 40px;padding-right: 10px;"  vertical="bottom" horizontal="end" edge slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
