<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding  *ngFor="let customer of customers">
      <ion-item (click)="goCustomerDetail(customer)">
        <ion-avatar slot="start">
          <text-avatar [text]="customer.name"></text-avatar>
        </ion-avatar>
        <ion-label>
          <ion-text>
            <h3>{{ customer.name }} {{ customer.lastName }}</h3>
          </ion-text>
  
          <p>{{ customer.document }} - {{ customer.reference }}</p>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        <!-- <ion-button  fill="outline" slot="end">Ver &nbsp; <ion-icon name="eye-outline"> </ion-icon> </ion-button> -->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger"  (click)="deleteCustomer(customer)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-button (click)="createCustomer()" expand="block">Crear Cliente</ion-button>
</ion-content>
