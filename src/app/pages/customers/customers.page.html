<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="goCustomerDetail(customer)" *ngFor="let customer of customers">
      <ion-avatar slot="start">
        <text-avatar [text]="customer.name"></text-avatar>
      </ion-avatar>
      <ion-label>
        <ion-text>
          <h3>{{ customer.name }} {{ customer.lastName }}</h3>
        </ion-text>

        <p>{{ customer.document }} - {{ customer.reference }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      <!-- <ion-button  fill="outline" slot="end">Ver &nbsp; <ion-icon name="eye-outline"> </ion-icon> </ion-button> -->

    </ion-item>
  </ion-list>



  <ion-button (click)="createCustomer()" expand="block">Crear Cliente</ion-button>
</ion-content>
