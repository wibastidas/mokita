<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let customer of customers">
      <ion-avatar item-start>
      </ion-avatar>
      <ion-label>
        <ion-text>
          <h3>{{ customer.name }} {{ customer.lastName }}</h3>
        </ion-text>

        <p>{{ customer.document }} - {{ customer.reference }}</p>
      </ion-label>
    </ion-item>
  </ion-list>



  <ion-button [routerLink]="['/tabs/tab2']" expand="block">Crear Cliente</ion-button>
</ion-content>
