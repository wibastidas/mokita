<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="customer-page">
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

  <app-skeleton *ngIf="loading"></app-skeleton>
 
  <ion-list *ngIf="!loading && roleAutorization.canReadCustomer(authSvc.getLoggedUser())">
    <ion-item-sliding  *ngFor="let customer of customers">
      <ion-item (click)="goCustomerDetail(customer)">
        <ion-avatar slot="start">
          <text-avatar [text]="customer.name"></text-avatar>
        </ion-avatar>
        <ion-label>
          <ion-text>
            <h3>{{ customer.name }} {{ customer.lastName }}</h3>
          </ion-text>
  
          <p>{{ customer.reference }}</p>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        <!-- <ion-button  fill="outline" slot="end">Ver &nbsp; <ion-icon name="eye-outline"> </ion-icon> </ion-button> -->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger"  (click)="deleteCustomer(customer)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="ion-text-center"  *ngIf="!loading && roleAutorization.canReadCustomer(authSvc.getLoggedUser())">
    <ion-button  (click)="createCustomer()" expand="round">Crear Cliente</ion-button>
  </div>
</ion-content>
