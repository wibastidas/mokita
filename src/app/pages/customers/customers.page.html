<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="customer-page">
  <ion-list *ngIf="roleAutorization.canReadCustomer(authSvc.getLoggedUser())">
    <ng-container *ngIf="customers$ | async; else loading; let customers">
      <ion-item-sliding  *ngFor="let customer of customers">
        <ion-item (click)="goCustomerDetail(customer)">
          <ion-avatar slot="start">
            <text-avatar [text]="customer.name"></text-avatar>
          </ion-avatar>
          <ion-label>
            <ion-text>
              <h3>{{ customer.name }} {{ customer.lastName }}</h3>
            </ion-text>
    
            <p>{{ customer.reference }}</p>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          <!-- <ion-button  fill="outline" slot="end">Ver &nbsp; <ion-icon name="eye-outline"> </ion-icon> </ion-button> -->
        </ion-item>
        <ion-item-options side="end" *ngIf="roleAutorization.canDeleteCustomer(authSvc.getLoggedUser())">
          <ion-item-option color="danger"  (click)="deleteCustomer(customer)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>

  <ion-item-divider *ngIf="customers$ | async; let customers">
    <ion-label>
      Total Clientes: {{customers.length}}
    </ion-label>
  </ion-item-divider>

  <ion-fab *ngIf="roleAutorization.canReadCustomer(authSvc.getLoggedUser())" (click)="createCustomer()" style="padding-bottom: 40px;padding-right: 10px;"  vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>


<ng-template #loading>
  <ion-progress-bar color="secondary" type="indeterminate"></ion-progress-bar>
  <app-skeleton></app-skeleton>
</ng-template>
