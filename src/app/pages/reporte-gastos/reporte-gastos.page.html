<ion-header class="ion-no-border" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reporte de Gastos</ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="dismissModal(false)" >
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="section">
    <div class="section-title">
      <h4>Desde <strong>{{from}}</strong>  hasta <strong>{{to}}</strong></h4>
    </div>
    <div class="the-list" *ngIf="gastos">
      <ion-item *ngFor="let gasto of gastos">
        <ion-avatar slot="start">
          <text-avatar [text]="gasto.concept"></text-avatar>
        </ion-avatar>
        <ion-label>
          <h5 class="ion-text-wrap">Monto <span class="person">{{gasto.amount  | currency:'$' : 'symbol' : '1.0-0'}}</span>
            <br> Concepto:  <span class="amount"> {{gasto.concept}}</span>  </h5>
            <p *ngIf="gasto.description">Descripci√≥n?:  {{gasto.description }} </p>
            <p>Fecha:   {{gasto.createdAt }} </p>
        </ion-label>
      </ion-item>

    </div>

    <div class="section-title" style="margin-top:10px">
      <h4>Monto Total &nbsp;  {{montoTotal  | currency:'$' : 'symbol' : '1.0-0'}}   </h4>
    </div>
  </div>
</ion-content>
